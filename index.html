<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- Instagram Logo -->
        <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo.png" alt="Instagram Logo" class="img-fluid mb-4" style="width: 150px;">

        <!-- Login Form -->
        <form id="loginForm" class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Phone number, username, or email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Log In</button>
        </form>

        <!-- Forgot Password Link -->
        <a href="#" class="text-muted mt-3">Forgot Password?</a>

        <!-- Sign Up Link -->
        <div class="mt-3">
            <span>Don't have an account? </span>
            <a href="#" class="text-danger">Sign up</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
